name: Daily AI Investment Insider

on:
  schedule:
    - cron: '0 0 * * *' # Runs at 00:00 UTC every day
  workflow_dispatch: # Allows manual trigger

jobs:
  daily_digest:
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # === 新增步骤：生成 Cookies 文件 ===
    # 这步会将你保存在 GitHub Secrets 里的文本写入到服务器的文件里
    - name: Create Cookies File
      run: |
        echo "${{ secrets.YOUTUBE_COOKIES }}" > cookies_burner.txt

    - name: Run Aggregator
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        FIRECRAWL_API_KEY: ${{ secrets.FIRECRAWL_API_KEY }}
        EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
        EMAIL_RECIPIENT: ${{ secrets.EMAIL_RECIPIENT }}
        YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        # 确保 Python 代码能找到刚才生成的文件
        YOUTUBE_COOKIES_PATH: ./cookies_burner.txt 
      run: python main.py
